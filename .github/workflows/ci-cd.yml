name: CI/CD - LPHajir Frontend

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: {}

env:
  DOCKER_REGISTRY: donavanalencar
  IMAGE_NAME: lphajir-web
  K8S_NAMESPACE: lphajir

jobs:
  validate:
    name: Validar e Buildar Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Instalar dependências
        run: npm ci || npm install

      - name: Lint (se configurado)
        run: npm run lint || echo "Lint não configurado, seguindo..."
        continue-on-error: true

      - name: Build
        run: npm run build

  build:
    name: Build e Push Docker
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push'

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

  deploy:
    name: Deploy no Kubernetes
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configurar acesso ao cluster
        run: |
          mkdir -p $HOME/.kube

          if [ -z "${{ secrets.KUBECONFIG }}" ]; then
            echo "Secret KUBECONFIG não configurado."
            exit 1
          fi

          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

          kubectl cluster-info

      - name: Criar Namespace (se não existir)
        run: |
          kubectl apply -f infra/k8s/namespace.yaml

      - name: Aplicar Certificate
        run: |
          kubectl apply -f infra/k8s/certificate.yaml -n ${{ env.K8S_NAMESPACE }}

      - name: Deploy Frontend (Deployment + Service)
        run: |
          kubectl apply -f infra/k8s/frontend-deployment.yaml -n ${{ env.K8S_NAMESPACE }}
          kubectl set image deployment/lphajir-frontend \
            lphajir-frontend=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/lphajir-frontend -n ${{ env.K8S_NAMESPACE }} --timeout=300s

      - name: Aplicar Ingress
        run: |
          kubectl apply -f infra/k8s/ingress.yaml -n ${{ env.K8S_NAMESPACE }}

      - name: Status Final
        run: |
          echo "=== Pods ==="
          kubectl get pods -n ${{ env.K8S_NAMESPACE }}
          echo ""
          echo "=== Services ==="
          kubectl get svc -n ${{ env.K8S_NAMESPACE }}
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n ${{ env.K8S_NAMESPACE }}

